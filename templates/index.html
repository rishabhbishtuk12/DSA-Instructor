<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Instructor AI</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="../static/style.css" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Remix Icon -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <!-- Marked (Markdown Parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- ✅ Highlight.js CSS Theme -->
  <link
    id="hljs-theme"
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
  />

  <!-- ✅ Highlight.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Favicons -->
  <link
    rel="icon"
    type="image/png"
    href="../static/favicon/favicon-96x96.png"
    sizes="96x96"
  />
  <link rel="icon" type="image/svg+xml" href="../static/favicon/favicon.svg" />
  <link rel="shortcut icon" href="../static/favicon/favicon.ico" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="../static/favicon/apple-touch-icon.png"
  />
  <meta name="apple-mobile-web-app-title" content="DSA AI" />
  <link rel="manifest" href="../static/favicon/site.webmanifest" />
</head>

<body
  class="min-h-screen w-screen flex flex-col items-center justify-center p-0 m-0"
>
  <!-- Header -->
  <div
    class="chat-header text-blue-600 w-full flex justify-between items-center py-4 md:px-6 px-2 fixed top-0 bg-white shadow-md z-10"
  >
    <div class="flex items-center">
      <a href="/">
        <img
          class="sm:size-14 size-10 rounded-full"
          src="../static/images/logo.png"
          alt="logo"
        />
      </a>
      <div class="select-none ml-2">
        <h2 class="text-xl md:text-2xl font-bold leading-none">
          DSA Instructor AI
        </h2>
        <p class="text-xs md:text-base">Logic is your superpower</p>
      </div>
    </div>
    <a href="https://github.com/rishabhbishtuk12" target="_blank">
      <img
        class="rounded-full sm:size-10 size-8"
        src="../static/images/github-logo.jpg"
        alt="GitHub Link"
      />
    </a>
  </div>

  <!-- Chat Container -->
  <div
    class="chat-container w-full h-screen flex flex-col bg-gray-100 shadow-lg pt-24"
  >
    <div class="flex flex-col justify-between overflow-y-auto h-full relative">
      <!-- Chat Box -->
      <div
        id="chat-box"
        class="px-5 pb-20 flex flex-col gap-4 scroll-smooth overflow-y-auto"
      >
        <p
          class="text-center p-20 font-semibold md:text-4xl sm:text-3xl text-base"
        >
          What's the Query for today?
        </p>
        <span
          id="bottom-box"
          class="fixed bottom-0 w-full size-4 bg-gray-100 text-center"
        ></span>
      </div>

      <!-- Scroll to Bottom Button -->
      <button
        id="scroll-btn"
        class="opacity-0 pointer-events-none absolute bottom-20 left-[50%] bg-blue-600 text-white px-2 py-1 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300"
      >
        <i class="ri-arrow-down-double-line"></i>
      </button>

      <!-- Chat Input -->
      <div
        class="chat-input fixed bottom-0 left-1/2 -translate-x-1/2 z-10 w-full md:w-1/2 p-4 flex gap-2 bg-gray-100"
      >
        <div id="chat-input" class="relative flex items-center flex-1">
          <input
            type="text"
            id="user-input"
            placeholder="Ask anything about DSA"
            class="w-full px-4 py-3 bg-gray-300 text-gray-800 rounded-full focus:outline-none transition-all duration-300"
          />

          <button
            id="send-btn"
            type="button"
            class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-full shadow-md hover:bg-blue-700 transition-colors"
          >
            <i class="ri-send-plane-fill"></i>
          </button>

          <button
            id="stop"
            type="button"
            class="hidden ml-2 bg-red-600 text-white px-4 py-2 rounded-full shadow-md hover:bg-red-700 transition-colors"
          >
            <i class="ri-stop-circle-line"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Highlight.js + Markdown Activation Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.hljs) hljs.highlightAll();

      // Auto theme switch (optional)
      const themeLink = document.getElementById("hljs-theme");
      function setTheme(isDark) {
        themeLink.href = isDark
          ? "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
          : "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css";
      }
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
      setTheme(prefersDark.matches);
      prefersDark.addEventListener("change", (e) => setTheme(e.matches));
    });
  </script>

  <!-- Main Script -->
  <script src="../static/script.js"></script>
</body>
</html>
