<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Instructor AI</title>
    <link rel="stylesheet" href="../static/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js CSS Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <!-- Highlight.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="../static/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../static/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../static/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="DSA AI" />
    <link rel="manifest" href="../static/favicon/site.webmanifest" />
</head>
<body class="min-h-screen w-screen flex flex-col items-center justify-center p-0 m-0">
    <div class="chat-header text-blue-600 w-full flex justify-between items-center py-4 px-8 fixed top-0 bg-white shadow-md">
        <div class="flex items-center">
            <a href="/"><img class="rounded-full size-16" src="../static/images/logo.png" alt="logo"/></a>
            <div class="select-none">
                <h2 class="text-3xl font-bold leading-none">DSA instructor ai</h2>
                <p>Logic is your superpower</p>
            </div>
        </div>
        <a href="https://github.com/rishabhbishtuk12" target="_blank"><img class="rounded-full size-10" src="../static/images/github-logo.jpg" alt="GitHub Link" /></a>
    </div>
    <div class="chat-container w-full h-screen flex flex-col bg-gray-100 shadow-lg pt-24 ">
        <div class="flex flex-col justify-between overflow-y-auto h-full relative">
                <div id="chat-box"  class="px-5 pb-20 flex flex-col gap-4 scroll-smooth overflow-y-auto">
                    <p class="text-center p-20 font-semibold text-3xl">What's the Query for today?</p>
                    <span id="bottom-box" class=" fixed bottom-0 w-full size-4 bg-gray-100 text-center"> </span>
                </div>
               

      
        <!-- Scroll to bottom button -->
<button
  id="scroll-btn"
  class="opacity-0 pointer-events-none fixed bottom-20 right-4 bg-blue-600 text-white px-3 py-1 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300"
>
  â†“ 
</button>


        <div class="chat-input fixed bottom-0 left-1/2 -translate-x-1/2 z-10 w-full md:w-1/2 p-4 flex gap-2">
  <div class="relative flex items-center flex-1">
    <input
      type="text"
      id="user-input"
      placeholder="Ask anything about DSA"
      class="w-full px-4 py-3 bg-gray-300 text-gray-800 rounded-full focus:outline-none transition-all duration-300"
    />
    <button id="send-btn" class="absolute right-0 pr-1 bg-gray-300 rounded-full" type="button">
      <img
        src="../static/images/send.png"
        alt="Send"
        class="size-9 rounded-full bg-blue-500 p-2 hover:bg-blue-600 transition-colors duration-300"
      />
    </button>
  </div>
  <button
    id="stop-btn"
    class="bg-white text-white size-11 px-1 py-1 rounded-full shadow-lg hover:bg-gray-300 transition"
  >
  <image src="../static/images/stop.png" alt="Stop" class="size-9 rounded-full bg-w p-2 hover:bg-gry-300 transition-colors duration-300" />
  </button>
</div>

    </div>
    <script src="../static/script.js"></script>
</body>
</html>
